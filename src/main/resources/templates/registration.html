<!DOCTYPE html>
<html lang="en" class="h-full bg-white">
<head>
    <meta charset="UTF-8">
    <title>Movie Goer</title>
    <link rel="stylesheet"
          th:href="@{/css/application.css}"
          href="../../../../target/classes/static/css/application.css"
    >
</head>
<body class="h-full">
<div class="min-h-full">
    <header class="bg-blue-200 shadow-sm">
        <div class="mx-auto max-w-7xl py-4 px-4 sm:px-6 lg:px-8">
            <h1 class="text-lg font-semibold leading-6 text-gray-900">Movie Goer</h1>
        </div>
    </header>
    <main>
        <div class="flex min-h-full">
            <div class="flex flex-1 flex-col justify-center py-12 px-4 sm:px-6 lg:flex-none lg:px-20 xl:px-24">
                <div class="mx-auto w-full max-w-sm lg:w-96">
                    <div>
                        <img class="h-12 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=blue&shade=200"
                             alt="Your Company">
                        <h2 class="mt-6 text-3xl font-bold tracking-tight text-gray-900">Register</h2>
                    </div>

                    <div class="mt-8">
                        <div class="mt-6">
                            <form th:action="@{/register}" th:object="${movieGoerRegistrationForm}" method="POST" class="space-y-6">
                                <div>
                                    <label for="email" class="block text-sm font-medium text-gray-700">Email
                                        address</label>
                                    <div class="mt-1">
                                        <input id="email" th:field="*{userName}" autocomplete="email" required
                                               class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-blue-500 focus:outline-none focus:ring-blue-500 sm:text-sm">
                                    </div>
                                </div>

                                <div class="space-y-1">
                                    <label for="password"
                                           class="block text-sm font-medium text-gray-700">Password</label>
                                    <div class="mt-1">
                                        <input id="password" th:field="*{password}"
                                               autocomplete="current-password"
                                               required
                                               class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-blue-500 focus:outline-none focus:ring-blue-500 sm:text-sm">
                                    </div>
                                </div>


                                <div class="grid justify-items-end">
                                    <div class="text-sm">
                                        <a th:href="@{/login}" class="font-medium text-indigo-600 hover:text-indigo-500">Sign in</a>
                                    </div>
                                </div>

                                <div>
                                    <button type="submit"
                                            class="flex w-full justify-center rounded-md border border-transparent bg-blue-400 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                                        Register
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="relative hidden w-0 flex-1 lg:block">
                <img class="absolute inset-0 h-full w-full object-cover"
                     src="https://images.unsplash.com/photo-1505904267569-f02eaeb45a4c?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1908&q=80"
                     alt="">
                <img class="absolute inset-0 h-full w-full object-cover"
                     th:src="@{{path}(path='/img/cinema.jpg')}"
                     alt="A Quiet Place movie poster"/>
            </div>
        </div>
    </main>
</div>
</body>
</html>
