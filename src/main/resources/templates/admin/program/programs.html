<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/admin/layout/layout}">
<div layout:fragment="content"
     class="min-h-full">
    <div class="px-4 sm:px-6 lg:px-8">
        <div class="mt-8 flex flex-col">
            <div class="-my-2 -mx-4 overflow-x-auto sm:-mx-6 lg:-mx-8">
                <div class="inline-block min-w-full py-2 align-middle md:px-6 lg:px-8">
                    <form th:method="GET" th:action="@{/admin/add-program}" class="grid">
                        <button class="bg-blue-900 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded-full justify-self-end">
                            Add Program
                        </button>
                    </form>
                </div>
                <div class="inline-block min-w-full py-2 align-middle md:px-6 lg:px-8">
                    <div class="overflow-hidden shadow-sm md:rounded-lg">
                        <table class="min-w-full divide-y divide-gray-300">
                            <thead class="bg-gray-50">
                            <tr>
                                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">
                                    Cinema
                                </th>
                                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">
                                    Movie name
                                </th>
                                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">
                                    Date
                                </th>
                                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">
                                    Seats
                                </th>
                                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">
                                    Price
                                </th>
                            </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-200 bg-white">
                            <th:block th:each="program : ${programs}">
                                <tr>
                                    <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900 sm:pl-6">
                                        Clapham Common
                                    </td>
                                    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500"
                                        th:text="${program.getMovieName()}"
                                    >
                                    </td>
                                    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500"
                                        th:text="${program.getScheduleDate()}"
                                    >
                                    </td>
                                    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500"
                                        th:text="${program.getTotalSeats()}"
                                    >
                                    </td>
                                    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500"
                                        th:text="${program.getSeatPriceText()}"
                                    >
                                    </td>
                                </tr>
                            </th:block>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
