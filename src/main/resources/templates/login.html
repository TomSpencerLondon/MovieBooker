<!DOCTYPE html>
<html lang="en" class="h-full bg-white">
<head>
    <meta charset="UTF-8">
    <title>Movie Goer</title>
    <link rel="stylesheet"
          th:href="@{/css/application.css}"
          href="../../../../target/classes/static/css/application.css"
    >
</head>
<body class="h-full">
<div class="min-h-full">
    <nav class="bg-blue-800">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
            <div class="relative flex h-16 items-center justify-between">
                <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                    <!-- Mobile menu button-->
                    <button type="button"
                            class="inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-blue-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
                            aria-controls="mobile-menu" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                             stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"/>
                        </svg>
                        <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                             stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
                <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                    <div class="flex flex-shrink-0 items-center">
                        <img class="block h-8 w-auto lg:hidden"
                             src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500" alt="Your Company">
                        <img class="hidden h-8 w-auto lg:block"
                             src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500" alt="Your Company">
                    </div>
                    <div class="hidden sm:ml-6 sm:block">
                        <div class="flex space-x-4">
                            <!-- Current: "bg-blue-900 text-white", Default: "text-gray-300 hover:bg-blue-700 hover:text-white" -->
                            <a th:href="@{/}" class="bg-blue-900 text-white px-3 py-2 rounded-md text-sm font-medium"
                               aria-current="page">Movie Goer</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mobile menu, show/hide based on menu state. -->
        <div class="sm:hidden" id="mobile-menu">
            <div class="space-y-1 px-2 pt-2 pb-3">
                <!-- Current: "bg-blue-900 text-white", Default: "text-gray-300 hover:bg-blue-700 hover:text-white" -->
                <a href="#" class="bg-blue-900 text-white block px-3 py-2 rounded-md text-base font-medium"
                   aria-current="page">Movie Goer</a>
            </div>
        </div>
        <script>
            const btn = document.getElementById("user-menu-button");
            const menu = document.getElementById("user-menu");

            btn.addEventListener("click", () => {
                menu.classList.toggle("hidden");
            });
        </script>
    </nav>
    <main>
        <div class="flex min-h-full">
            <div class="flex flex-1 flex-col justify-center py-12 px-4 sm:px-6 lg:flex-none lg:px-20 xl:px-24">
                <div class="mx-auto w-full max-w-sm lg:w-96">
                    <div>
                        <img class="h-12 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=blue&shade=400"
                             alt="Your Company">
                        <h2 class="mt-6 text-3xl font-bold tracking-tight text-gray-900">Login</h2>
                    </div>

                    <div class="mt-8">
                        <div class="mt-6">
                            <form th:action="@{/login}"
                                  method="POST"
                                  class="space-y-6"
                                  role="form"
                            >
                                <th:block th:if="${error}">
                                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"
                                         role="alert">
                                        <strong class="font-bold">Error</strong>
                                        <span class="block sm:inline">User name and email don't match</span>
                                    </div>
                                </th:block>
                                <div>
                                    <label for="username" class="block text-sm font-medium text-gray-700">Email
                                        address</label>
                                    <div class="mt-1">
                                        <input type="text"
                                               id="username"
                                               name="username"
                                               placeholder="Email"
                                               class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-blue-500 focus:outline-none focus:ring-blue-500 sm:text-sm">
                                    </div>
                                </div>

                                <div class="space-y-1">
                                    <label for="password"
                                           class="block text-sm font-medium text-gray-700">Password</label>
                                    <div class="mt-1">
                                        <input type="password"
                                               id="password"
                                               name="password"
                                               placeholder="Password"
                                               class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:border-blue-500 focus:outline-none focus:ring-blue-500 sm:text-sm">
                                    </div>
                                </div>


                                <div class="grid justify-items-end">
                                    <div class="text-sm">
                                        <a th:href="@{/register}"
                                           class="font-medium text-indigo-600 hover:text-indigo-500">Register</a>
                                    </div>
                                </div>

                                <div>
                                    <button type="submit"
                                            class="flex w-full justify-center rounded-md border border-transparent bg-blue-800 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                                        Login
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="relative hidden w-0 flex-1 lg:block">
                <img class="absolute inset-0 h-full w-full object-cover"
                     src="https://images.unsplash.com/photo-1505904267569-f02eaeb45a4c?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1908&q=80"
                     alt="">
                <img class="absolute inset-0 h-full w-full object-cover"
                     th:src="@{{path}(path='/img/cinema.jpg')}"
                     alt="A Quiet Place movie poster"/>
            </div>
        </div>
    </main>
</div>
</body>
</html>
