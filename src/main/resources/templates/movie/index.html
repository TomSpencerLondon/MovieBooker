<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      class="h-full bg-gray-100"
>
<head>
    <meta charset="UTF-8">
    <title>Movie Goer</title>
    <link rel="stylesheet"
          th:href="@{/css/application.css}"
          href="../static/css/application.css"
    >
</head>
<body class="h-full">
<div class="min-h-full">
    <header class="bg-blue-200 shadow-sm">
        <div class="mx-auto max-w-7xl py-4 px-4 sm:px-6 lg:px-8">
            <h1 class="text-lg font-semibold leading-6 text-gray-900">Movie Goer</h1>
        </div>
    </header>
    <div class="px-4 sm:px-6 lg:px-8">
        <div class="mt-8 flex flex-col">
            <div class="-my-2 -mx-4 overflow-x-auto sm:-mx-6 lg:-mx-8">
                <div class="inline-block min-w-full py-2 align-middle md:px-6 lg:px-8">
                    <div class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 md:rounded-lg">
                        <table class="min-w-full divide-y divide-gray-300">
                            <thead class="bg-gray-50">
                            <tr>
                                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">
                                    Cinema
                                </th>
                                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">
                                    Date
                                </th>
                                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">
                                    Seats
                                </th>
                            </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-200 bg-white">
                            <th:block th:each="program : ${moviePrograms}">
                                <tr>
                                    <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900 sm:pl-6">
                                        Clapham Common
                                    </td>
                                    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500"
                                        th:text="${program.scheduleDate()}"
                                    >
                                    </td>
                                    <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500"
                                        th:text="${program.seats()}"
                                    >
                                    </td>
                                </tr>
                            </th:block>
                            <!-- More people... -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
