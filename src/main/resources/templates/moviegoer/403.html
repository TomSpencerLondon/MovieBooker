<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <title>Movie Goer</title>
    <link rel="shortcut icon" href="#"/>
    <link rel="stylesheet"
          th:href="@{/css/application.css}"
          href="../../../../target/classes/static/css/application.css"
    >
</head>
<body class="h-full">
<div class="min-h-full">
    <main>
        <nav class="bg-blue-800">
            <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
                <div class="relative flex h-16 items-center justify-between">
                    <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                        <!-- Mobile menu button-->
                        <button type="button"
                                class="inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-blue-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
                                aria-controls="mobile-menu" aria-expanded="false">
                            <span class="sr-only">Open main menu</span>
                            <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                 stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                      d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"/>
                            </svg>
                            <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                 stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
                            </svg>
                        </button>
                    </div>
                    <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                        <div class="flex flex-shrink-0 items-center">
                            <img class="block h-8 w-auto lg:hidden"
                                 src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500"
                                 alt="Your Company">
                            <img class="hidden h-8 w-auto lg:block"
                                 src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500"
                                 alt="Your Company">
                        </div>
                        <div class="hidden sm:ml-6 sm:block">
                            <div class="flex space-x-4">
                                <!-- Current: "bg-blue-900 text-white", Default: "text-gray-300 hover:bg-blue-700 hover:text-white" -->
                                <a th:href="@{/moviegoer/}"
                                   class="bg-blue-900 text-white px-3 py-2 rounded-md text-sm font-medium"
                                   aria-current="page">Movie Goer</a>
                            </div>
                        </div>
                    </div>
                    <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
                        <a th:href="@{/moviegoer/login}" class="text-white px-3 py-2 text-sm font-medium"
                           aria-current="page">Customer Login</a>
                        <a th:href="@{/admin/login}" class="text-white px-3 py-2 text-sm font-medium" aria-current="page">Staff
                            Login</a>
                    </div>
                </div>
            </div>

            <!-- Mobile menu, show/hide based on menu state. -->
            <div class="sm:hidden" id="mobile-menu">
                <div class="space-y-1 px-2 pt-2 pb-3">
                    <a href="#" class="bg-blue-900 text-white block px-3 py-2 rounded-md text-base font-medium"
                       aria-current="page">Movie Goer</a>
                </div>
            </div>
        </nav>
        <div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">
            <div class="rounded-lg bg-white p-6 text-neutral-700 shadow-lg dark:bg-neutral-600 dark:text-neutral-200 dark:shadow-black/30 mb-4">
                <h2 class="mb-5 text-3xl font-semibold">Now Showing</h2>

                <ul role="list"
                    class="grid grid-cols-2 gap-x-4 gap-y-8 sm:grid-cols-3 sm:gap-x-6 lg:grid-cols-4 xl:gap-x-8">
                    <th:block th:each="showing : ${nowShowing}">
                        <li class="relative">
                            <a th:href="@{/moviegoer/movie(filmId=${showing.getMovieId()})}">
                                <div class="group aspect-h-7 aspect-w-10 block w-full overflow-hidden rounded-lg bg-gray-100 focus-within:ring-2 focus-within:ring-indigo-500 focus-within:ring-offset-2 focus-within:ring-offset-gray-100">
                                    <img class="pointer-events-none group-hover:opacity-75"
                                         th:src="@{{path}(path=${showing.getImage()})}"
                                         alt="A Quiet Place movie poster"/>
                                </div>
                            </a>
                        </li>
                    </th:block>
                </ul>
            </div>

            <div class="rounded-lg bg-white p-6 text-neutral-700 shadow-lg dark:bg-neutral-600 dark:text-neutral-200 dark:shadow-black/30">
                <h2 class="mb-5 text-3xl font-semibold">Coming Soon</h2>

                <ul role="list"
                    class="grid grid-cols-2 gap-x-4 gap-y-8 sm:grid-cols-3 sm:gap-x-6 lg:grid-cols-4 xl:gap-x-8">
                    <th:block th:each="upcoming : ${comingSoon}">
                        <li class="relative">
                            <div class="group aspect-h-7 aspect-w-10 block w-full overflow-hidden rounded-lg bg-gray-100 focus-within:ring-2 focus-within:ring-indigo-500 focus-within:ring-offset-2 focus-within:ring-offset-gray-100">
                                <img class="pointer-events-none group-hover:opacity-75"
                                     th:src="@{{path}(path=${upcoming.getImage()})}"
                                     alt="A Quiet Place movie poster"/>
                                <a th:href="@{/moviegoer/movie(filmId=${upcoming.getMovieId()})}"></a>
                            </div>
                        </li>
                    </th:block>
                </ul>
            </div>
        </div>
    </main>
</div>
</body>
</html>
